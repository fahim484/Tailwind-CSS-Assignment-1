    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

  <body class="bg-white dark:">
    <!-- === This Is Header Section Start === -->
    <header class="py-2 px-2 md:py-4">
      <nav class="bg-white fixed w-full z-20 top-0 start-0 border-b border-gray-200 ">
        <div class="container flex flex-wrap items-center justify-between mx-auto p-4">
            <div>
              <a href=""
                ><img
                  src="./assets/main-logo.png"

                  class="w-28 md:w-fit"
              /></a>
            </div>
            <div class="flex items-center md:order-2 space-x-3 md:space-x-6 rtl:space-x-reverse">
              <a href="#"
                ><button
                  class="bg-[#F44335] text-xs md:text-lg py-1.5 md:py-3 px-2.5 md:px-6 rounded-lg text-[#FFFFFF] font-semibold hover:bg-[#DB3C2F] transition hover:scale-105 hover:translate-1"
                >
                  Register Interest
                </button></a
              >
              <button id="switch">
                <!-- dark:stroke-white -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-7  hover:scale-110 transition duration-300"
                  
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z"
                  />
                </svg>
              </button>
              <button
                data-collapse-toggle="navbar-sticky"
                type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-sticky"
                aria-expanded="false"
              >
                <span class="sr-only">Open main menu</span>
                <svg
                  class="w-5 h-5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 17 14"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M1 1h15M1 7h15M1 13h15"
                  />
                </svg>
              </button>
            </div>
            <div
              class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
              id="navbar-sticky"
            >
              <ul
                class="flex flex-col md:flex-row items-center gap-1 md:gap-8 p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white"
              >
                <li>
                  <a
                    class="text-[#072125] focus:text-[#F44335] hover:text-[#F44335]"
                    href="#"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    class="text-[#072125] focus:text-[#F44335] hover:text-[#F44335]"

                    class="text-[#072125] focus:text-[#F44335] hover:text-[#F44335]"

                </li>
                <li>
                  <a
                    class="text-[#072125] focus:text-[#F44335] hover:text-[#F44335]"
                    href="#"
                    >Contact Us</a
                  >
                </li>
              </ul>
